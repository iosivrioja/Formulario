<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Cinematográfica</title>
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <div id="Contenedor">
        <h2>Encuesta de Cine: Nominadas al Oscar 2018</h2>
        <form id="Formulario1" name="Formulario1" method="POST" action="data.php">
            <fieldset id="Datos Personales">
                <legend>Datos Personales</legend>
                <label for="Nombre">Nombre</label><br>
                <input type="text" name="Nombre" id="Nombre"><br>
                <label for="Apellido">Apellido</label><br>
                <input type="text" name="Apellido" id="Apellido"><br>
                <label for="Dni">DNI</label><br>
                <input type="text" name="Dni" id="Dni" maxlength="9"><br>
                <label for="Edad">Edad</label><br>
                <input type="number" name="Edad" id="Edad" size="2" maxlength="2"><br>
                <label for="Sexo">Sexo</label><br>
                <select name="Sexo" id="Sexo">
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                </select>
            </fieldset>
            <fieldset id="Mejor Película">
                <legend>Mejor Película</legend>
            </fieldset>
        </form>
    </div>
